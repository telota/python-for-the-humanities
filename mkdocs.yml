site_name: Python for the Humanities
site_description: A community-curated catalogue of Python modules that are notably useful for the Humanities.

pages:
  - Catalogue: 'index.md'  # dummy value, contents are generated by generate-docs.py
  - Contributing: 'contributing.md'

repo_name: telota/python-for-the-humanities
repo_url: https://github.com/telota/python-for-the-humanities
edit_uri: /edit/  # dummy to bypass a bug

theme:
  name: material
  custom_dir: layout
  max_toc_depth: 2
  palette:
    primary: blue grey
    accent: indigo
extra_css:
  - extra.css
markdown_extensions:
  - extra
  - smarty

plugins:
  - scripts:
      page_read_source:
        - module: generate-docs
          process_object: True
          pass_parameters:
            - page

strict: True
